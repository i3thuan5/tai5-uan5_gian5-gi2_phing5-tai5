sudo: false
language: python
python:
- '3.5'
env:
- TOX_ENV=TDD
- TOX_ENV=BDD
- TOX_ENV=RegularSheetTest
- TOX_ENV=flake8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - python3-dev
      - zlib1g-dev
      - libbz2-dev
      - liblzma-dev
      - libboost-all-dev
      - libyaml-dev
      - libxslt1-dev
      - libav-tools
      - libmp3lame0
install:
- pip install -r requirements.txt
- pip install python-coveralls
- pip install tox
branches:
  only:
  - master
  - /\d+\.\d+\.\d+/
script:
- tox -e $TOX_ENV
after_success:
- coverage report
- coveralls
